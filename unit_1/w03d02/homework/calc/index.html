<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="row1">
            <h3 class="button r1">%</h3>
            <h3 class="button r1">CE</h3>
            <h3 class="button r1">C</h3>
            <h3 class="button r1">←</h3>
        </div>
        <div class="row2">
            <h3 class="button r2">¹/ₓ</h3>
            <h3 class="button r2">x²</h3>
            <h3 class="button r2">²√x</h3>
            <h3 class="button r2">÷</h3>
        </div>
        <div class="row3">
            <div class="button r3"><h3>7</h3></div>
            <div class="button r3"><h3>8</h3></div>
            <div class="button r3"><h3>9</h3></div>
            <div class="button r3"><h3>x</h3></div>
        </div>
        <div class="row4">
            <div class="button r4"><h3>4</h3></div> 
            <div class="button r4"><h3>5</h3></div> 
            <div class="button r4"><h3>6</h3></div> 
            <div class="button r4"><h3>-</h3></div> 
        </div>
        <div class="row5">
            <div class="button r5"><h3>1</h3></div> 
            <div class="button r5"><h3>2</h3></div> 
            <div class="button r5"><h3>3</h3></div> 
            <div class="button r5"><h3>+</h3></div> 
        </div>
        <div class="row6">
            <div class="button r6"><h3>⁺/₋</h3></div> 
            <div class="button r6"><h3>0</h3></div> 
            <div class="button r6"><h3>.</h3></div> 
            <div id = "equals" class="button r6"><h3>=</h3></div> 
        </div>
    </div>
</body>
</html>
